<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHD Prediction Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHD Prediction Test</h1>
        <p>This is a simple test to verify the backend API is working correctly.</p>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" value="45" required>
            </div>
            
            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" required>
                    <option value="1">Less than High School</option>
                    <option value="2">High School</option>
                    <option value="3" selected>Some College</option>
                    <option value="4">College Graduate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" required>
                    <option value="M">Male</option>
                    <option value="F" selected>Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="is_smoking">Smoking Status:</label>
                <select id="is_smoking" required>
                    <option value="NO" selected>Non-smoker</option>
                    <option value="YES">Smoker</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cigsPerDay">Cigarettes per Day:</label>
                <input type="number" id="cigsPerDay" value="0" min="0">
            </div>
            
            <div class="form-group">
                <label for="BPMeds">Blood Pressure Medication:</label>
                <select id="BPMeds" required>
                    <option value="NO" selected>No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="prevalentStroke">Previous Stroke:</label>
                <select id="prevalentStroke" required>
                    <option value="NO" selected>No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="prevalentHyp">Hypertension:</label>
                <select id="prevalentHyp" required>
                    <option value="NO" selected>No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="diabetes">Diabetes:</label>
                <select id="diabetes" required>
                    <option value="NO" selected>No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="totChol">Total Cholesterol (mg/dL):</label>
                <input type="number" id="totChol" value="180" required>
            </div>
            
            <div class="form-group">
                <label for="sysBP">Systolic BP (mmHg):</label>
                <input type="number" id="sysBP" value="110" required>
            </div>
            
            <div class="form-group">
                <label for="diaBP">Diastolic BP (mmHg):</label>
                <input type="number" id="diaBP" value="70" required>
            </div>
            
            <div class="form-group">
                <label for="BMI">BMI (kg/mÂ²):</label>
                <input type="number" id="BMI" value="22" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="heartRate">Heart Rate (bpm):</label>
                <input type="number" id="heartRate" value="65" required>
            </div>
            
            <div class="form-group">
                <label for="glucose">Glucose (mg/dL):</label>
                <input type="number" id="glucose" value="80" required>
            </div>
            
            <button type="submit">Get Prediction</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                age: parseInt(document.getElementById('age').value),
                education: parseFloat(document.getElementById('education').value),
                sex: document.getElementById('sex').value,
                is_smoking: document.getElementById('is_smoking').value,
                cigsPerDay: parseFloat(document.getElementById('cigsPerDay').value),
                BPMeds: document.getElementById('BPMeds').value,
                prevalentStroke: document.getElementById('prevalentStroke').value,
                prevalentHyp: document.getElementById('prevalentHyp').value,
                diabetes: document.getElementById('diabetes').value,
                totChol: parseFloat(document.getElementById('totChol').value),
                sysBP: parseFloat(document.getElementById('sysBP').value),
                diaBP: parseFloat(document.getElementById('diaBP').value),
                BMI: parseFloat(document.getElementById('BMI').value),
                heartRate: parseFloat(document.getElementById('heartRate').value),
                glucose: parseFloat(document.getElementById('glucose').value)
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>Prediction Results:</h3>
                        <p><strong>Risk Level:</strong> ${data.risk_level}</p>
                        <p><strong>Prediction:</strong> ${data.prediction === 1 ? 'High Risk' : 'Low Risk'}</p>
                        <p><strong>Probability of Disease:</strong> ${(data.probability_disease * 100).toFixed(1)}%</p>
                        <p><strong>Probability of No Disease:</strong> ${(data.probability_no_disease * 100).toFixed(1)}%</p>
                        <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                        <p><strong>Model Used:</strong> ${data.model_name}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend server is running on http://127.0.0.1:8000</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
